# #######################################################################################
# HYPRLAND MODULAR CONFIG
# Configuración modularizada de Hyprland
# #######################################################################################
#
# Esta configuración está dividida en módulos para mejor organización:
# - monitors.conf    → Configuración de monitores
# - programs.conf    → Programas por defecto
# - autostart.conf   → Aplicaciones al inicio
# - env.conf         → Variables de entorno
# - visuals.conf     → Apariencia, animaciones, layouts
# - input.conf       → Teclado, mouse, touchpad, gestos
# - keybinds.conf    → Todos los atajos de teclado
# - windowrules.conf → Reglas de ventanas y workspaces
#
# #######################################################################################

# Cargar configuraciones modulares
source = ~/.config/hypr/conf.d/monitors.conf
source = ~/.config/hypr/conf.d/programs.conf
source = ~/.config/hypr/conf.d/autostart.conf
source = ~/.config/hypr/conf.d/env.conf
source = ~/.config/hypr/conf.d/visuals.conf
source = ~/.config/hypr/conf.d/input.conf
source = ~/.config/hypr/conf.d/keybinds.conf
source = ~/.config/hypr/conf.d/windowrules.conf

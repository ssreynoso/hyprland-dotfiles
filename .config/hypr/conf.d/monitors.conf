################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/

# Desktop: Monitor principal LG (izquierda)
monitor=HDMI-A-1, 1920x1080@60, 0x0, 1

# Desktop: Monitor secundario Samsung (derecha del principal)
monitor=DP-1, 1920x1080@60, 1920x0, 1.66667

# Laptop: Pantalla integrada (fallback cuando no hay monitores externos)
monitor=eDP-1, preferred, 0x0, 1

# Fallback: Auto-configurar cualquier monitor no especificado
monitor=, preferred, auto, 1

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier
$fileManager = thunar

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal

# Gestion
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen,

# Floating Window
# bind = $mainMod, SPACE, exec, bash ~/.config/hypr/scripts/toggle-float.sh
bind = $mainMod, SPACE, exec, bash -lc 'hyprctl dispatch togglefloating; hyprctl dispatch centerwindow'


bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle
bind = $mainMod, A, exec, fuzzel
bind = $mainMod, X, exec, ~/dotfiles/scripts/toggle-touchpad.sh

# Focus entre ventanas
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Mover ventanas
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Expandir ventanas hacia los lados
# binde = $mainMod CTRL, H, resizeactive, -40 0
# binde = $mainMod CTRL, L, resizeactive, 40 0

# Expandir ventanas hacia arriba y abajo
# binde = $mainMod CTRL, K, resizeactive, 0 -40
# binde = $mainMod CTRL, J, resizeactive, 0 40

# Redimensionar + recentrar ventana flotante
binde = $mainMod CTRL, H, exec, bash -lc 'hyprctl dispatch resizeactive -40 0; hyprctl dispatch centerwindow'
binde = $mainMod CTRL, L, exec, bash -lc 'hyprctl dispatch resizeactive  40 0; hyprctl dispatch centerwindow'
binde = $mainMod CTRL, K, exec, bash -lc 'hyprctl dispatch resizeactive 0 -40; hyprctl dispatch centerwindow'
binde = $mainMod CTRL, J, exec, bash -lc 'hyprctl dispatch resizeactive 0  40; hyprctl dispatch centerwindow'


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Maquinola
bind = $mainMod, semicolon, exec, loginctl terminate-user $USER
bind = $mainMod, Ã±, exec, loginctl terminate-user $USER

# Moverse entre workspaces
bind = CTRL_ALT, left, workspace, r-1
bind = CTRL_ALT, right, workspace, r+1
bind = CTRL_ALT, H, workspace, r-1
bind = CTRL_ALT, L, workspace, r+1

# (Opcional) Mover ventanas activas a otro workspace
bind = CTRL_SHIFT, H, movetoworkspace, r-1
bind = CTRL_SHIFT, L, movetoworkspace, r+1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod ALT, S, movetoworkspace, previous

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Brightness
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Print
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# Requiere grim (sudo pacman -S grim)
bind = $mainMod, B, exec, grim /tmp/screenshot2.png && hyprlock

# Change the wallpaper once
bind = SUPER, C, exec, bash -lc "$HOME/dotfiles/scripts/wallpaper-changer.sh once"

# =========================
# Hyprlock - Catppuccin Mocha Theme
# Monitor: HDMI-A-1
# Palette: Matching ~/.config/nvim Catppuccin theme
# Colors: Orange (#FBA834) → Violet (#9a64ff) gradient
# =========================

general {
    ignore_empty_input = true
}

########################
# Background (blur sobre screenshot)
########################
background {
    monitor = HDMI-A-1
    path = /tmp/screenshot2.png  # Asegurate de crearla antes de bloquear (ver bind abajo)
    blur_passes = 2
    blur_size = 7
    noise = 0.0117
}

########################
# Avatar / Imagen central
########################
image {
    monitor = HDMI-A-1
    path = /home/cholli/Pictures/profile.png
    halign = center
    valign = center
    position = 0, 50
    # Sombras suaves (del segundo config)
    shadow_passes = 10
    shadow_size = 20
    shadow_color = rgba(0,0,0,0.55)
    shadow_boost = 1.6
}

########################
# Campo de contraseña
########################
input-field {
    monitor = HDMI-A-1
    size = 400, 50
    position = 0, -100
    halign = center
    valign = center

    # Estilo y colores - Catppuccin Mocha
    rounding = 10
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.20)
    outer_color = rgba(0, 0, 0, 0.00)
    font_color = rgb(154, 100, 255)            # violeta Catppuccin (#9a64ff)
    text_color = rgb(255, 255, 255)            # blanco puro

    # Placeholders / feedback - usando colores Catppuccin
    placeholder_text = <i><span foreground="##cdd6f4">Input Password...</span></i>
    check_color = rgb(251, 168, 52)            # naranja Catppuccin (#FBA834)
    fail_color  = rgb(220, 68, 63)             # rojo suave
    fail_text   = <i>Auth failed <b>($ATTEMPTS)</b></i>

    # Dots y comportamiento
    hide_input = false
    dots_center = true
    dots_size = 0.33
    dots_spacing = 0.15
    dots_rounding = -1
    fade_on_empty = true
    fade_timeout = 1000

    # Sombras suaves
    shadow_passes = 10
    shadow_size = 20
    shadow_color = rgba(0, 0, 0, 0.55)
    shadow_boost = 1.6
}

########################
# Fecha centrada - color ámbar del gradiente
########################
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo $(date +"%A, %B %d")
    font_family = JetBrains Mono
    font_size = 22
    color = rgba(232, 168, 107, 0.90)  # ámbar Catppuccin (#E8A86B)
    halign = center
    valign = center
    position = 0, 200
    shadow_passes = 5
    shadow_size = 10
}

########################
# Reloj grande abajo derecha - naranja Catppuccin
########################
label {
    monitor = HDMI-A-1
    text = cmd[update:1000] date +"%H:%M"
    font_family = Bebas Neue Regular
    font_size = 50
    color = #FBA834  # naranja Catppuccin
    halign = right
    valign = bottom
    position = -50, 20
    shadow_passes = 5
    shadow_size = 10
}

########################
# Usuario abajo derecha - violeta Catppuccin
########################
label {
    monitor = HDMI-A-1
    text = $USER
    font_family = Fira Code Regular
    font_size = 20
    color = #9a64ff  # violeta Catppuccin
    halign = right
    valign = bottom
    position = -50, 120
    shadow_passes = 5
    shadow_size = 10
}

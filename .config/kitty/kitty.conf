# Padding de la ventana
window_padding_width 10 15 10 15

# Transparencia (0.95 = 95% opaco)
background_opacity 0.98

# Blur del fondo
background_blur 5

# ============================================================
# TAB BAR - Catppuccin Mocha Style
# ============================================================

# Posición de las tabs (bottom, top)
tab_bar_edge bottom

# Estilo de la barra de tabs
tab_bar_style powerline
tab_powerline_style slanted

# Margen de la barra de tabs
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0

# Colores de la barra de tabs - Catppuccin Mocha
# Basado en los colores de nvim y hyprland

# Fondo de la barra de tabs
tab_bar_background #000000

# Tab activa
active_tab_foreground   #000000
active_tab_background   #FBA834
active_tab_font_style   bold

# Tab inactiva
inactive_tab_foreground #ffffff
inactive_tab_background #0E2148
inactive_tab_font_style normal

# Tab inactiva con hover
# inactive_tab_hover_foreground #ffcd81
# inactive_tab_hover_background #1a3a6e

